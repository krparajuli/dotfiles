- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- link:
    ~/.vimrc: dots/vim/vimrc

    ~/.zshrc: dots/shells/zshrc
    ~/.p10k.zsh: dots/shells/p10k.zsh 
    ~/.bash_logout: dots/shells/bash_logout
    ~/.bashrc: dots/shells/bashrc
    ~/.inputrc: dots/shells/inputrc
  
    ~/.tmux.conf: dots/tmux/tmux.conf
    
    ~/.gitconfig: dots/git/gitconfig
    ~/.gitignore_global: dots/git/gitignore_global

